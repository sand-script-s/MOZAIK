                                            <!-- The svg will be visible wherever this rectangle remains white -->

                                            <!-- Use the pattern to put the black hole shapes over the white rectangle -->
                                            <rect x="0" y="0" width="100%" height="100%" fill="url(#filmstrip-pattern-left)" />
                                        </mask>

                                        <!-- Define the blur filter -->
                                        <filter id="filmstrip-blurfilter-left" x="-10%" y="-2%" width="120%" height="104%">
                                            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
                                        </filter>

                                    </defs>

                                    <rect class="filmreel-strip" x="-10%" y="-2%" width="120%" height="104%" fill="blue" mask="url(#filmstrip-mask-left)" filter="url(#filmstrip-blurfilter-left)" />

                                <svg class="filmstrip-SVG" viewBox="0 0 48.0833 22919" xmlns="http://www.w3.org/2000/svg">                                    
                                    <defs>
                                        <!-- This pattern duplicates the hole shape downward -->
                                        <pattern id="filmstrip-pattern-right" class="filmstrip-pattern" width="48.0833" height="39.3229" patternUnits="userSpaceOnUse">
                                            <!-- This rectangle defines the shape of the holes-->
                                            <rect id="filmstrip-holeshape-right" class="filmstrip-hole" x="11.4246" y="8.2578" width="22.1183" height="15.7292" rx="3.9323" ry="3.9323" fill="black" />
                                        </pattern>
                                
                                        <!-- Define the mask using the pattern -->
                                        <mask id="filmstrip-mask-right">
                                            <!-- The svg will be visible wherever this rectangle remains white -->
                                            <rect x="-10%" y="-2%" width="120%" height="104%" fill="white" />
                                            <!-- Use the pattern to put the black hole shapes over the white rectangle -->
                                            <rect x="0" y="0" width="100%" height="100%" fill="url(#filmstrip-pattern-right)" />
                                        </mask>

                                        <!-- Define the blur filter -->
                                        <filter id="filmstrip-blurfilter-right" x="-10%" y="-2%" width="120%" height="104%">
                                            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
                                        </filter>

                                    </defs>

                                    <!--Apply the mask to the blue rectangle along with the blur filter, this delivers the final visible svg element one sees -->
                                    <rect class="filmreel-strip" x="-10%" y="-2%" width="120%" height="104%" fill="blue" mask="url(#filmstrip-mask-right)" filter="url(#filmstrip-blurfilter-right)" />
                                </svg>  
                            </div>
